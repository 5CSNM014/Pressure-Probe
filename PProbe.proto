    ExtraInput = Ignore;
}

# 入力イベント (push型)
chgInput2 { in "EVT P2=%d"; ExtraInput = Ignore; }
chgInput3 { in "EVT P3=%d"; ExtraInput = Ignore; }
chgInput4 { in "EVT P4=%d"; ExtraInput = Ignore; }
chgInput5 { in "EVT P5=%d"; ExtraInput = Ignore; }
chgInput7 { in "EVT P7=%d"; ExtraInput = Ignore; }
chgInput8 { in "EVT P8=%d"; ExtraInput = Ignore; }
chgInput9 { in "EVT P9=%d"; ExtraInput = Ignore; }

# 出力パルス
pulseP10 { out "P10 %d"; in "OK P10=PULSE"; }
pulseP11 { out "P11 %d"; in "OK P11=PULSE"; }
