Terminator = "\r\n";
ReplyTimeout = 500;
ReadTimeout = 500;

# --- 初期読み出し（ピンごとに R? を送る） ---

readP2 {
    out "R?";
    in  "IN P2=%d";
    ExtraInput = Ignore;
}

readP3 {
    out "R?";
    in  "IN P2=%*d P3=%d";
    ExtraInput = Ignore;
}

readP4 {
    out "R?";
    in  "IN P2=%*d P3=%*d P4=%d";
    ExtraInput = Ignore;
}

readP5 {
